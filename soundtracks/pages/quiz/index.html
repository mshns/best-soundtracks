<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>The Best Soundtracks</title>
  </head>
  <body>
    <div class="container wrapper">
      <header class="container header">
        <a href="../../pages/main/" class="header__logo" title="The Best Soundtracks">
          <h1 class="logo__title">The Best<br>Soundtracks</h1>
        </a>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../../pages/main/" title="Home">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link_active" href="../../pages/quiz/" title="Quiz">Quiz</a>
            </li>
          </ul>
        </nav>
        <select class="header__select">
          <option value="english">English</option>
          <option value="russian">Русский</option>
        </select>
      </header>
      <main class="container main">
        <section class="container questions">
          <ul class="container questions__list">
            <li class="questions__item questions__item_active">Movies</li>
            <li class="questions__item">Series</li>
            <li class="questions__item">Сartoons</li>
            <li class="questions__item">TV Shows</li>
            <li class="questions__item">Musicals</li>
            <li class="questions__item">Games</li>
          </ul>
          <h2 class="score"></h2>
        </section>
        <section class="container player">
          <div class="container player__wrapper">
            <div class="player__img"></div>
            <div class="player-button__play"></div>
            <div class="container player__track">
              <h3 class="track__title"></h3>
              <input class="track__progress" type="range" min="0" max="100" value="0" step="1" disabled>
              <div class="container player__control">
                <div class="container control__volume">
                  <div class="player-button__volume"></div>
                  <input class="player-button__level" type="range" min="0" max="1" value=".6" step=".05">
                </div>
                <div class="container control__time">
                  <div class="time__progress">00:00</div>
                  <div class="time__duration"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="container quiz">
          <div class="container quiz__wrapper">
            <div class="container quiz__question">
              <ul class="container options__list">
                <li class="options__item"></li>
                <li class="options__item"></li>
                <li class="options__item"></li>
                <li class="options__item"></li>
                <li class="options__item"></li>
                <li class="options__item"></li>
              </ul>
            </div>
            <div class="container quiz__answer"></div>
          </div>
          <button class="button__level">Next Level</button>
        </section>
      </main>
      <footer class="container footer">
        <a class="footer__link" href="https://github.com/mshns/" title="Created by mshns">
          Created by<br>mshns
        </a>
        <p class="footer__copyright">
          The Best Soundtracks<br>© 2022
        </p>
        <a class="footer__link_school" href="https://rs.school/js/" title="JavaScript/Front-end"></a>
      </footer>
    </div>
    <script type="module" src="../../scripts/quiz.js"></script>
  </body>
</html>
